<div id="proposalFramework">
	<h2>Proposal Framework</h2>
	<div>
		<h4>The partner should provide a sample Statement of Work (SOW) providing details of their solution,implementation timeline and their solution.</h4>
	</div>
	<form class="form-inline upload" method="POST" enctype="multipart/form-data" action="/postDoc" target="fileFrame" role="form">
		<div style='margin-bottom:10px;'>Step 1: <input type="file" id='uploadFile' name="data" style="display:inline-block"/></div>
		<div>Step 2: <button type="submit" id='submitFile' class="btn btn-primary btn-sm">Upload</button></div>
		<input type='hidden' name='type' value='proposalFramework' />
	</form>
	<iframe id="fileFrame" name='fileFrame' style="width:0px;height:0px;border:0px"></iframe>
	<div class='fileList'></div>
	<div class='commentList'></div>
</div>
